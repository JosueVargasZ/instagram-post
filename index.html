<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <main class="container">
        <article class="post">
            <nav class="navbar">
                <span class="navbar_submenu">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-html" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5Zm-9.736 7.35v3.999h-.791v-1.714H1.79v1.714H1V11.85h.791v1.626h1.682V11.85h.79Zm2.251.662v3.337h-.794v-3.337H4.588v-.662h3.064v.662H6.515Zm2.176 3.337v-2.66h.038l.952 2.159h.516l.946-2.16h.038v2.661h.715V11.85h-.8l-1.14 2.596H9.93L8.79 11.85h-.805v3.999h.706Zm4.71-.674h1.696v.674H12.61V11.85h.79v3.325Z"/>
                    </svg>
                    <p class="name"><strong>HTML5</strong><br>Rigoberto</p>
                </span>
                <!-- <i class="fa-solid fa-ellipsis-vertical"></i> -->
                <i class="bi bi-three-dots-vertical"></i>
            </nav>
            <figure class="post__body">
                <img class="post__picture" src="./src/assets/instagram_post.PNG" alt="post picture">
                <figcaption class="post__caption">
                    <nav class="navbar">
                        <span class="navbar_submenu">
                            <i class="bi bi-heart"></i>
                            <i class="bi bi-chat"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                              </svg>
                        </span>
                        <i class="bi bi-bookmark"></i>
                    </nav>
                    <p class="likedBy">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, quis quos. Modi obcaecati itaque quia quae rem praesentium nihil doloremque officia molestiae maxime dolorem natus eius odit quis veniam earum sequi dolorum, iure totam omnis perferendis dignissimos necessitatibus voluptatibus.</p>
                </figcaption>
            </figure>
        </article>
    </main>
</body>
</html>
